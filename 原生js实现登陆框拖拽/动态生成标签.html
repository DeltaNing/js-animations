<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div {
            width: 100px;
            height: 200px;
            margin: 0 auto;
            background: #f34211;
        }
    </style>
</head>
<body>

    lalalalllalall
    <script>
        let a = document.createElement('div');
        a.id = 'div';

        console.log('before append', a.clientHeight) // 0
        document.body.appendChild(a)
        console.log('after append', a.clientHeight) // 200


        console.log('clientHeight:', a.clientHeight, 'offsetHeight:', a.offsetHeight, '||', a.clientWidth, a.offsetWidth)
    </script>
</body>
